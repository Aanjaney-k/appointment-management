<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: #f4f6f9;
    font-family: Arial, sans-serif;
}

/* Top Navbar */
.topbar{
    background: #000;
    color: white;
    padding: 15px;
}

/* Sidebar */
.sidebar{
    background: #1f1f1f;
    height: 100vh;
    padding-top: 20px;
}

.sidebar a{
    display: block;
    color: #bbb;
    padding: 12px 20px;
    text-decoration: none;
    transition: 0.3s;
}

.sidebar a:hover{
    background: #2a2a2a;
    color: #4fc3f7;
}

/* Cards */
.stat-card{
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.call-btn{
    background: #4fc3f7;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: white;
}

.call-btn:hover{
    background: #039be5;
}

/* Mobile View */
@media(max-width:768px){
    .sidebar{
        display:none;
    }
}
</style>
</head>

<body>

<!-- Top Navbar -->
<div class="topbar d-flex justify-content-between align-items-center">
    <h5>Dr. Sharma</h5>
    <a href="login.html" class="btn btn-outline-light btn-sm">Logout</a>
</div>

<div class="container-fluid">
<div class="row">

<!-- Sidebar -->
<div class="col-md-2 sidebar d-none d-md-block">
    <a href="#">Dashboard</a>
    <a href="#">Today's Appointments</a>
    <a href="#">Queue</a>
    <a href="#">Completed</a>
</div>

<!-- Main Content -->
<div class="col-md-10 p-4">

    <!-- Stats -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="stat-card text-center">
                <h6>Total Appointments</h6>
                <h3>25</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card text-center">
                <h6>Waiting</h6>
                <h3 class="text-warning">8</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card text-center">
                <h6>Completed</h6>
                <h3 class="text-success">17</h3>
            </div>
        </div>
    </div>

    <!-- Live Queue -->
    <div class="stat-card">
        <h5 class="mb-3">Live Queue</h5>

        <div class="d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Token 12 - Ravi Kumar</span>
            <span class="badge bg-warning">Waiting</span>
        </div>

        <div class="d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Token 13 - Priya</span>
            <span class="badge bg-warning">Waiting</span>
        </div>

        <div class="d-flex justify-content-between align-items-center py-2">
            <span>Token 14 - Arun</span>
            <span class="badge bg-success">Completed</span>
        </div>

        <div class="text-end mt-3">
            <button class="call-btn">Call Next Patient</button>
        </div>
    </div>

</div>
</div>
</div>

</body>
</html>
