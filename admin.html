<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Smart Appointment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container mt-4 mb-5">

    <h4 class="text-center text-info mb-4">
        <i class="bi bi-speedometer2"></i> Admin Dashboard
    </h4>

    <!-- Summary Cards -->
    <div class="row g-3">

        <div class="col-6">
            <div class="card custom-card p-3 text-center">
                <h6>Total Appointments</h6>
                <h3 class="text-info">120</h3>
            </div>
        </div>

        <div class="col-6">
            <div class="card custom-card p-3 text-center">
                <h6>Today's Bookings</h6>
                <h3 class="text-info">25</h3>
            </div>
        </div>

        <div class="col-6">
            <div class="card custom-card p-3 text-center">
                <h6>Pending</h6>
                <h3 class="text-warning">08</h3>
            </div>
        </div>

        <div class="col-6">
            <div class="card custom-card p-3 text-center">
                <h6>Completed</h6>
                <h3 class="text-success">17</h3>
            </div>
        </div>
        
        <div class="text-end">
            <a href="login.html" class="btn btn-outline-dark btn-sm text-white">Logout</a>
        </div>

    </div>

    <!-- Manage Slots Button -->
    <div class="d-grid mt-4">
        <button class="btn book-btn">
            <i class="bi bi-clock"></i> Manage Time Slots
        </button>
    </div>

    <!-- Appointment Table -->
    <div class="card custom-card p-3 mt-4">
        <h6 class="text-info mb-3">Recent Appointments</h6>

        <div class="table-responsive">
            <table class="table table-dark table-borderless align-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ravi Kumar</td>
                        <td>10:00 AM</td>
                        <td><span class="badge bg-warning text-dark">Pending</span></td>
                    </tr>
                    <tr>
                        <td>Priya Sharma</td>
                        <td>10:30 AM</td>
                        <td><span class="badge bg-success">Completed</span></td>
                    </tr>
                    <tr>
                        <td>Arjun</td>
                        <td>11:00 AM</td>
                        <td><span class="badge bg-danger">Cancelled</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<!-- Bottom Navbar -->
<div class="bottom-nav">

    <a href="#" class="nav-item">
        <i class="bi bi-people"></i>
        <small>Users</small>
    </a>

    <a href="#" class="nav-item">
        <i class="bi bi-calendar-check"></i>
        <small>Bookings</small>
    </a>

    <a href="admin.html" class="nav-item home-btn">
        <i class="bi bi-speedometer2"></i>
    </a>

    <a href="#" class="nav-item">
        <i class="bi bi-graph-up"></i>
        <small>Reports</small>
    </a>

    <a href="#" class="nav-item">
        <i class="bi bi-gear"></i>
        <small>Settings</small>
    </a>

</div>

</body>
</html>
